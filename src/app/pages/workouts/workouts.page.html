<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Workouts</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input placeholder="Enter workout..." [(ngModel)]="newWorkout.name"></ion-input>
    <ion-button fill="clear" (click)="addWorkout()">
      <ion-icon size="large" name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <div *ngFor="let workout of workoutList;">
      <ion-item [attr.id]="'workout-' + workout.id" (click)="selectWorkout(workout.id)" button>
        <ion-icon name="caret-forward-outline" *ngIf="!isSelectedWorkout(workout.id)"></ion-icon>
        <ion-icon name="caret-down-outline" *ngIf="isSelectedWorkout(workout.id)"></ion-icon>
        <ion-label class="input-text"> {{ workout.name }} </ion-label>
        <ion-label class="input-text"> {{ workout.weightPB }}kg </ion-label>
        <ion-label class="input-text"> {{ workout.repPB }} reps </ion-label>
      </ion-item>
      <div *ngIf="isSelectedWorkout(workout.id)">
        <ion-item>
          <ion-input class="number-input" label="set 1" type="number" label-placement="fixed" placeholder="weight..."></ion-input>
          <ion-input class="number-input" type="number" label-placement="fixed" placeholder="reps..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="number-input" label="set 2" type="number" label-placement="fixed" placeholder="weight..."></ion-input>
          <ion-input class="number-input" type="number" label-placement="fixed" placeholder="reps..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-input class="number-input" label="set 3" type="number" label-placement="fixed" placeholder="weight..."></ion-input>
          <ion-input class="number-input" type="number" label-placement="fixed" placeholder="reps..."></ion-input>
        </ion-item>
        <ion-item></ion-item>
      </div>
    </div>
    <!-- <ion-reorder slot="start"></ion-reorder> -->
    <!-- <ion-reorder-group [disabled]="false">
    </ion-reorder-group> -->
  </ion-list>
</ion-content>
